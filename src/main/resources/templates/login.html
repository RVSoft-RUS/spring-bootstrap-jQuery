<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Подключение bootStrap   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="signIn">
                    <h1> Please sign in</h1>
                    <form method="post" action="/login">
                        <input class="form-control w-200%" name="j_username" type="text" placeholder="Login"
                               required>
                        <input class="form-control" name="j_password" type="password" placeholder="Password" required>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block" id="submit">Sign in</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</header>


</div>
</body>
</html>
